<body>
    
    <script>

        // 변수선언방법
        // - 자바스크립트에서의 변수는 값을 초기화했을 때 자료형이 결정된다.
        // - 변수를 선언만 했을 경우는 undefined
        
        // 자료형 : number, string, boolean, null, undefined
        // null vs undefined 
        // - 값이 비어있다는 의미는 동일 
        // - null은 Object타입, undefined는 타입x
        // - 비어있는 값으로 비교를 할 때 null값을 초기화
        var num = 10; //number
        var num1; //undefined
        var str = 'hello'; //string
        var str2 = "message"; //string
        var bool = false; //boolean 
        var empty = null; //null (object타입)

    </script>
</body>
