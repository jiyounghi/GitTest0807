<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // var키워드 : 변수 재선언/재할당 
        var msg = '안녕하세요.'
        console.log(msg)
        var msg = '안녕'
        console.log(msg)

        // ES6 표준안(ECMAScript6)
        // - var키워드의 문제점을 보완하기 위한 변수선언방법 2가지
        // let(변수), const(상수)

        // let키워드 : 재할당
        let str = 'let키워드';
        console.log(str);
        str = 'let키워드드';

        // const키워드 : 재선언X 재할당X
        const num = '1';
        console.log(num);
        num = '2';
        console.log(num);

    </script>

</body>
</html>
