    <!-- 내부스크립트-->

        //자바스크립트 실행위치 3가지
        // 1. 내부 스크립트: <script>태그 안에 정의
        // 2. 외부 스크립트: .js파일 안에 정의
        // 3. 인라인 스크립트 : HTML태그 안에 정의 
    </script>
